<!DOCTYPE html>
<html lang="en">

<head>
	<title>Data Collector App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
</head>


<body class="p-3 mb-2 bg-light text-dark">
	<div class="container">
		<h3 class="display-3">Python App</h3>
		<div class="card">
			<div class="card-header">
				Collecting height
			</div>
			<div class="card-body">
				<h5 class="card-title">Please fill the entires to get population statistics on height</h5>
				<p class="card-text">{{ text | safe }}</p>
				<form action="{{url_for('success')}}" method="POST">
					<input title="Your email will be safe with us" placeholder="Enter your email address" type="email" class="form-control"
					 name="email_name" required>
					<br>
					<input title="Your data will be safe with us" placeholder="Enter your height in cm" type="number" class="form-control"
					 min="50" max="300" name="height_name" required>
					<br>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
